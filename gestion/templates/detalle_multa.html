{% extends "index.html" %}

{% block contenido %}
<h2>Detalle de Multa #{{ multa.id }}</h2>
<div class="card p-4">
    <p><strong>Préstamo:</strong> {{ multa.prestamo }}</p>
    <p><strong>Tipo:</strong> {{ multa.get_tipo_display }}</p>
    <p><strong>Monto:</strong> {{ multa.monto }}</p>
    <p><strong>Pagada:</strong> {{ multa.pagada|yesno:"Sí,No" }}</p>
    <p><strong>Fecha:</strong> {{ multa.fecha }}</p>
</div>
<p class="mt-3"><a href="{% url 'lista_multas' %}">Volver a la lista</a></p>
{% endblock %}
