{% extends "index.html" %}

{% block contenido %}
<h2>Crear Multa</h2>
<form method="post">
    {% csrf_token %}
    <label for="id_prestamo">Prestamo: </label>
    <select id="id_prestamo" name="prestamo" required>
        <option value="">-- Selecciona un prestamo --</option>
        {% for p in prestamos %}
        <option value="{{ p.id }}">{{ p }}</option>
        {% endfor %}
    </select><br />

    <label for="id_tipo">Tipo: </label>
    <select id="id_tipo" name="tipo" required>
        <option value="r">Retraso</option>
        <option value="p">PÃ©rdida</option>
        <option value="d">Deterioro</option>
    </select><br />

    <label for="id_monto">Monto: </label>
    <input type="number" step="0.01" id="id_monto" name="monto" required><br />

    <button type="submit">Guardar</button>
</form>
<p><a href="{% url 'lista_multas' %}">Volver a la lista</a></p>
{% endblock %}
