{% extends "index.html" %}

{% block contenido %}
<h2>Crear Autor</h2>
<form method="post">
  {% csrf_token %}
  <label for="id_nombre">Nombre: </label>
  <input placeholder="dato" id="id_nombre" name="nombre" type="text" required><br/>

  <label for="id_apellido">Apellido: </label>
  <input type="text" id="id_apellido" name="apellido" required><br/>

  <label for="id_bibliografia">Bibliografia: </label>
  <input type="text" id="id_bibliografia" name="bibliografia" required><br/>

  <button type="submit">Guardar</button>
</form>
<p><a href="{% url 'lista_autores' %}">Volver a la lista</a></p>
{% endblock %}
