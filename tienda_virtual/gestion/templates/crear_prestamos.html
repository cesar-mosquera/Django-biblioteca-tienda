{% extends "index.html" %}

{% block contenido %}
<h2>Crear Préstamo</h2>
<form method="post">
  {% csrf_token %}
  <label for="id_libro">Libro: </label>
  <select id="id_libro" name="libro" required>
    <option value="">-- Selecciona un libro --</option>
    {% for l in libros %}
      <option value="{{ l.id }}">{{ l.titulo }} - {{ l.autor }}</option>
    {% endfor %}
  </select><br/>

  <label for="id_usuario">Usuario: </label>
  <select id="id_usuario" name="usuario" required>
    <option value="">-- Selecciona un usuario --</option>
    {% for u in usuarios %}
      <option value="{{ u.id }}">{{ u.username }}</option>
    {% endfor %}
  </select><br/>

  <label for="id_fecha_max">Fecha Máxima: </label>
  <input type="date" id="id_fecha_max" name="fecha_max" required><br/>

  <button type="submit">Guardar</button>
</form>
<p><a href="{% url 'lista_prestamos' %}">Volver a la lista</a></p>
{% endblock %}
